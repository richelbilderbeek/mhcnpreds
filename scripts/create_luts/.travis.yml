language: r
dist: bionic
cache: packages

r_github_packages:
  - jtextor/epitope-prediction
  - richelbilderbeek/bbbq


before_script:
  - sudo apt install python3-pip
  - Rscript -e "mhcnuggetsr::install_mhcnuggets()"
  - Rscript -e "pureseqtmr::install_pureseqtm()"

after_script:
  - make clean
  - make data
  - make

after_failure:
  # Download thesis
  - Rscript -e 'download.file("https://pure.rug.nl/ws/files/132028374/Complete_thesis.pdf", tempfile())'

after_success:
  # Download thesis
  - Rscript -e 'download.file("https://pure.rug.nl/ws/files/132028374/Complete_thesis.pdf", tempfile())'

